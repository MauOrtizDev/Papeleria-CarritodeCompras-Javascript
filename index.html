<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Papelería El Estudiante</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="./estilos/styles.css">
</head>

<body>
    <div id="bloqueo">
        <div class="bloqueo-usuario">
        </div>
        <div class="datos-usuario p-3">
            <form id="formulario-usuario">
                <h4 class="text-center">¡Bienvenido!</h4>
                <h5>Ingresa tus datos para acceder a la tienda</h5>
                <div class="mb-3">
                    <label for="nombre-usuario" class="form-label">Tu nombre de ususario</label>
                    <input type="text" class="form-control" id="nombre-usuario" required>
                </div>
                <div class="mb-3">
                    <label for="nombre-usuario" class="form-label">Tu correo electrónico</label>
                    <input type="email" class="form-control" id="email-usuario" required>
                </div>
                <div class="mb-3 form-check">
                    <input type="checkbox" class="form-check-input" id="exampleCheck1">
                    <label class="form-check-label" for="exampleCheck1">Recordarme</label>
                </div>
                <button type="submit" class="btn btn-primary">Ingresar</button>
            </form>
        </div>
    </div>
    <h1>Papelería El estudiante</h1>
    <h2 id="contador"></h2>
    <h2>Todo lo que necesitas en útiles, cuadernos, morrales, y tu vida escolar y de oficina.</h2>
    <div class="container-flex">
        <div class="row justify-content-md-center">
            <div class="col col-lg-9 col-md-9">
                <div>
                    <div id="categorias" class=" btn-group d-flex">

                    </div>
                </div>
                <div class="container album py-5 bg-light">
                    <h3>Productos:</h3>
                    <div id="lista-productos" class="row row-cols-1 row-cols-sm-2 row-cols-md-4 g-3">

                    </div>
                </div>
            </div>

            <div class="col col-lg-3 col-md-3">
                <div class="container-flex album bg-light text-center">
                    <div id="user" class="py-3 fst-italic border">

                    </div>
                    <div class="py-3">
                        <h3>Carrito Compras</h3>
                        <h4 id="total" class="text-end mx-2 text-primary"></h4>
                        <ul id="carrito" class="list-group">
                        </ul>
                    </div>
                </div>
                <div id="carritocompleto">

                </div>
            </div>
        </div>
    </div>
    <script src="./scripts/app.js"></script>
    <script src="./scripts/log-in.js"></script>
</body>

</html>
